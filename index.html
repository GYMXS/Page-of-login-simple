<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/36c320707b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login">
        <h1 class="login-title">Login</h1>
        <form action="" class="login__form">
            <div class="login__register">
                <div class="login__register-email">
                    <i class="fa-solid fa-user" style="color: #eeeff2;" id="user"></i><input class="email" type="email" name="" id="" required placeholder="email">
                </div>
                <div class="login__register-password">
                    <i class="fa-solid fa-lock" id="lock"></i><input class="password" type="password" name="" id="" required placeholder="password">
                </div>
            </div>
            <div class="login__links">
                <a class="register" href="#">Don't have an account?</a>
                <a class="lost" href="#">Did you forget your password?</a>
            </div>
            <button class="get-in">Get in</button>
        </form>
    </div>
</body>
</html>
